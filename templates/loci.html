<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Loci Plotter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.5/jsxgraphcore.js">
    </script>

    <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" >

<body>
    <div class="col-lg-12">

                <button id="go" class="btn btn-default" type="button">Go</button>
            </span>
        </div><!-- /input-group -->
        <div id="box" class="jxgbox" style="width:100%; height:600px;"></div>
        <button class="btn btn-block" onclick="board=clearAll(board)">Clear All</button>
    </div><!-- /.col-lg-12 -->

    <script type="text/javascript" src="{{ url_for('static',filename='scripts/loci_plot.js') }}"></script>

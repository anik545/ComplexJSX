<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Loci Plotter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.5/jsxgraphcore.js">
    </script>

    <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" >

    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js">
    </script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }
      });
    </script>

    <script type="text/javascript"
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

    <script type="text/javascript" src="{{ url_for('static',filename='scripts/mathpreview.js') }}">
    </script>


    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>

<body>
    <row>
        <div class="col-lg-12">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Equation..." id='eq_in' name="in" onkeyup="Preview.Update()">
                <span class="input-group-btn">
                    <button id="go"  class="btn btn-default" type="button">Go</button>
                </span>
            </div><!-- /input-group -->
        </div>
    </row>
    <div class="col-sm-4">
        <div>
            <div id=MathPreview style="padding: 3px; width:100%; margin-top:5px;"></div>
            <div id="MathBuffer" style="padding: 3px; width:100%; margin-top:5px;
visibility:hidden; position:absolute; top:0; left: 0"></div>
        </div>
        <div>
            <table id="expressions" class="table">
                <thead>
                    <tr>
                        <th>Plot</th>
                        <th>Show</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody> </tbody>
            </table>
        </div>
        <div>
            <button type="button" class="btn btn-block" id="clear">Clear All</button>
        </div>
    </div>
    <div class="col-sm-8">
        <div id="box" class="jxgbox" style="width:100%; height:600px;"></div>
    </div>

    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <script type="text/javascript" src="{{ url_for('static',filename='scripts/loci_plot.js') }}">
    </script>

    <script>Preview.Init()</script>

</body>

</html>
